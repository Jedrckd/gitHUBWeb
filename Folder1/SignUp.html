
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="SignUpForm.css">  <!-- Link to your CSS file -->
    <style>
        /* ... Your existing inline styles ... */
    </style>
</head>
<body>
  <section>
  <div class="wrapper">
    <form id="signupForm">
      <div class ="input-box">
        <input type="text" id="username" name="username" placeholder ="Username" required>
        </div>
        <div class ="input-box">
        <input type="email" id="email" name="email" placeholder ="Email" required>
        </div>
        <div class="input-box">
        <input type ="password" id="password" name="password" placeholder ="Password" required>
        </div>

        <div class ="input-box">
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder ="Confirm Password" required>
        </div>

        
        <center><button type="submit" class="btn" id="message">Sign up</button></center>
       
    </form>
    </div>
    </section>
    
    
    <script>
        const signupForm = document.getElementById('signupForm');
        const message = document.getElementById('message');

        signupForm.addEventListener('submit', (event) => {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                message.textContent = "Passwords do not match.";
                return;
            }
            if (username.length < 5 || username.length > 20) {
                message.textContent = "Username must be between 5 and 20 characters.";
                return;
            }

            // Simulate successful signup (replace with actual server communication)
            message.textContent = "Signup Successful!";

            // Redirect to login page AFTER a short delay (for better UX)
            setTimeout(() => {
                window.location.href = "Index.html";
            }, 1500); // Wait 1.5 seconds before redirecting

        });
    </script>
</body>
</html>
